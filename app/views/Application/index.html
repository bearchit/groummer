#{extends 'main.html' /}
#{set title:'Home' /}

<h2>Timeline</h2>

<div id="timeline">
#{list items:posts, as:'post'}
    <span class="post-author">${post.author.fullname}</span>
    <span class="post-content">${post.content}</span>
    <span class="post-date">${post.createdAt}</span>
#{/list}  
</div>
